# Docker

# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: compose
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps: 
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure subscription 1(1968bd26-a8cc-43d9-ba28-e41e6587c830)'
        azureContainerRegistry: '{"loginServer":"mantiscr.azurecr.io", "id" : "/subscriptions/1968bd26-a8cc-43d9-ba28-e41e6587c830/resourceGroups/mantisbttest_group/providers/Microsoft.ContainerRegistry/registries/mantiscr"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'push'
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure subscription 1(1968bd26-a8cc-43d9-ba28-e41e6587c830)'
        appName: 'mantisbproduction'
        multicontainerConfigFile: '**/docker-compose.yml'